# Pre-commit hooks for insideLLMs
# Install: pip install pre-commit && pre-commit install

repos:
  - repo: local
    hooks:
      - id: check-secrets
        name: Check for accidentally committed secrets
        entry: python scripts/check_secrets.py
        language: system
        pass_filenames: false
        always_run: true
        
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
      - id: check-yaml
      - id: check-json
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: detect-private-key

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.8
    hooks:
      - id: bandit
        args: [-c, pyproject.toml, -r]
        additional_dependencies: ["bandit[toml]"]
        files: >-
          (?x)^(
            insideLLMs/injection\.py|
            insideLLMs/safety\.py|
            insideLLMs/contrib/distributed\.py|
            insideLLMs/contrib/agents\.py|
            insideLLMs/runtime/observability\.py
          )$

