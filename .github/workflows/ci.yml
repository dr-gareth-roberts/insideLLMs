name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Ruff
        run: ruff check . --exit-zero

      - name: Ruff format
        run: ruff format --check . || true

      - name: Mypy
        run: |
          pip install -e .[nlp]
          mypy insideLLMs || true

  test:
    runs-on: ubuntu-latest
    env:
      INSIDELLMS_RUN_ROOT: ${{ github.workspace }}/.tmp/insidellms_runs
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,nlp,visualization]"

      - name: Test with coverage
        run: >
          pytest --cov=insideLLMs --cov-report=xml --cov-report=term --cov-fail-under=50
          --junitxml=junit.xml -o junit_family=legacy

      - name: Upload coverage to Codecov
        if: ${{ !cancelled() && matrix['python-version'] == '3.10' && secrets.CODECOV_TOKEN != '' }}
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results to Codecov
        if: ${{ !cancelled() && matrix['python-version'] == '3.10' && secrets.CODECOV_TOKEN != '' }}
        uses: codecov/codecov-action@v5
        with:
          files: ./junit.xml
          report_type: test_results
          fail_ci_if_error: false
          verbose: true
          token: ${{ secrets.CODECOV_TOKEN }}
