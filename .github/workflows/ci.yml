name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy types-PyYAML

      - name: Ruff lint
        run: ruff check .

      - name: Ruff format
        run: ruff format --check .

      - name: Wiki link check
        run: python scripts/check_wiki_links.py

      - name: Mypy
        run: |
          pip install -e .[nlp]
          mypy insideLLMs

  test:
    runs-on: ubuntu-latest
    env:
      INSIDELLMS_RUN_ROOT: ${{ github.workspace }}/.tmp/insidellms_runs
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: |
            pyproject.toml
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,nlp,visualization]"

      - name: Test with coverage
        run: >
          pytest --cov=insideLLMs --cov-report=xml --cov-report=term --cov-fail-under=80
          --junitxml=junit.xml -o junit_family=legacy

      - name: Upload coverage to Codecov
        if: ${{ !cancelled() && matrix.python-version == '3.10' }}
        continue-on-error: true
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

      - name: Upload test results to Codecov
        if: ${{ !cancelled() && matrix.python-version == '3.10' }}
        continue-on-error: true
        uses: codecov/codecov-action@v5
        with:
          files: ./junit.xml
          report_type: test_results
          fail_ci_if_error: false
          verbose: true
