name: CI

on: [push, pull_request]

jobs:
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          pip install -e ".[dev]"
      
      - name: Run mypy (standard)
        run: |
          make typecheck
      
      - name: Run mypy (strict on new modules)
        run: |
          mypy --strict insideLLMs/injection.py
          mypy --strict insideLLMs/safety.py
      
      - name: Check type coverage
        run: |
          mypy insideLLMs --any-exprs-report ./mypy-coverage
          # Fail if too many Any types
          python scripts/check_type_coverage.py ./mypy-coverage
