name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-lint-${{ hashFiles('pyproject.toml') }}
          restore-keys: pip-lint-

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Ruff lint
        run: ruff check .

      - name: Ruff format check
        run: ruff format --check .

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-typecheck-${{ hashFiles('pyproject.toml') }}
          restore-keys: pip-typecheck-

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run mypy
        run: make typecheck

      - name: Run mypy (strict on security modules)
        run: |
          mypy --strict insideLLMs/injection.py
          mypy --strict insideLLMs/safety.py

      - name: Check type coverage
        run: |
          mypy insideLLMs --any-exprs-report ./mypy-coverage
          python scripts/check_type_coverage.py ./mypy-coverage

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-test-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: pip-test-${{ matrix.python-version }}-

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests with coverage
        run: >
          python -m pytest
          --cov
          --cov-report=term-missing
          --cov-fail-under=80
          -m "not slow and not integration and not performance"

  determinism:
    name: Determinism (golden-path)
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-determinism-${{ hashFiles('pyproject.toml') }}
          restore-keys: pip-determinism-

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run golden-path determinism check
        run: make golden-path

  contracts:
    name: Stability Contracts
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-contracts-${{ hashFiles('pyproject.toml') }}
          restore-keys: pip-contracts-

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run contract tests
        run: python -m pytest -m contract -v
